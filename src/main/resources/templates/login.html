<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}">
    <script th:src="@{/js/login.js}"></script>
</head>
<body>

    <!-- /login?error=true -->
    <div th:if="${#request.getParameter('error') == 'true'}">
        <div class="popupcont" id="popupcont">
            <div class="popup" id="popup">
                <div class="operstatus">Login failed. Try again.</div>
                <button class="close" onclick="closePopUp();location.href='/login'">OK</button>
            </div>
        </div>
    </div>

    <div class="formcont">
        <div class="imagecont">
            <img th:src="@{img/login/customer-login.png}"class="avatar">
        </div>

        <form name='f' th:action='@{/j_spring_security_check}' method='post' class='logcontainer'>
            <input type='text' placeholder='Enter email' name='username' required>
            <input type='password' placeholder='Enter password' name='password' required>
            <button type="submit">Sign In</button>
        </form>
    </div>

</body>
</html>
